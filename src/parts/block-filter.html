<section class="block-filter">
  <div class="container-fluid">
    <form action="#">
      <div class="filter-list">
        <ul>
          <li>
            <input type="radio" name="filter" value="all" id="filter1" checked />
            <label for="filter1">ALL</label>
          </li>
          <li>
            <input type="radio" name="filter" value="life" id="filter2" />
            <label for="filter2">LIFE AT WSC</label>
          </li>
          <li>
            <input type="radio" name="filter" value="news" id="filter3" />
            <label for="filter3">NEWS</label>
          </li>
          <li>
            <input type="radio" name="filter" value="tech" id="filter4" />
            <label for="filter4">TECH</label>
          </li>
          <li>
            <input type="radio" name="filter" value="sports" id="filter5" />
            <label for="filter5">SPORTS HIGHLIGHTS</label>
          </li>
          <li>
            <input type="radio" name="filter" value="editors" id="filter6" />
            <label for="filter6">EDITORS PICKS</label>
          </li>
        </ul>
      </div>
      <div class="sort">
        <div class="dropdown">
          <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">SORT BY</button>
          <div class="dropdown-menu">
            <ul>
              <li>
                <input type="radio" name="sort" value="newest" id="sort1" />
                <label for="sort1">NEWEST</label>
              </li>
              <li>
                <input type="radio" name="sort" value="oldest" id="sort2" />
                <label for="sort2">OLDEST</label>
              </li>
            </ul>
            <button class="dropdown-toggle-inner" type="button" data-bs-toggle="dropdown" aria-expanded="false">cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
